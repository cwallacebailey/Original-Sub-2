<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!--style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--title-->
    <title>Celebrity Quiz</title>
</head>
<body>
    <section class="center">
        <h1>Guess The Celebrity</h1>
    </section>
    <section class="contain">
            <div class="top-row">
                <h2>score</h2>
                <p id="score">0</p>
            </div>
            <div class="top-row">
                <h2>Points to Win</h2>
                <p id="pointsToWin">0</p>
            </div>
            <div>
                <h2>Progress</h2>
                <p id="progress"></p>
            </div>
            <div class="break"></div>
            <div class="quiz-box">
                <p id="pic1" class="picture-item"><img src="assets/images/chris1.png" alt="top quarter of celebrity image"></p>
                <p id="pic2" class="picture-item"><img src="assets/images/chris2.png" alt="second quarter from the top of celebrity image"></p>
                <p id="pic3" class="picture-item"><img src="assets/images/chris3.png" alt="second quarter from the bottom of celebrity image"></p>
                <p id="pic4" class="picture-item"><img src="assets/images/chris4.png" alt="bottom quarter of celebrity image"></p>
            </div>

            <div class="quiz-box">
                <p class="quiz-button">1. First Answer</p>
                <p class="quiz-button">2. Second Answer</p>
                <p class="quiz-button">3. Third Answer</p>
                <p class="quiz-button">4. Fourth Answer</p>
            </div>
    </section>
    <footer class="center" id="footer">
        <div id="hover">
            Need Help?
        </div>
    </footer>
    <!--javascript-->
    <script src="assets/scripts/quiz.js"></script>
</body>
</html>
