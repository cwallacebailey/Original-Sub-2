<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!--style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--title-->
    <title>Celebrity Quiz</title>
</head>
<body>
    <section id="header">
        <h1>Can You Guess The Celeb?</h1>
    </section>
    <section>
        
    </section>
    <section id="contain">
        <div class="quiz-box">
            <p id="pic1" class="picture-item"><img src="assets/images/chris1.png" alt="top quarter of celebrity image"></p>
            <p id="pic2" class="picture-item"><img src="assets/images/chris2.png" alt="second quarter from the top of celebrity image"></p>
            <p id="pic3" class="picture-item"><img src="assets/images/chris3.png" alt="second quarter from the bottom of celebrity image"></p>
            <p id="pic4" class="picture-item"><img src="assets/images/chris4.png" alt="bottom quarter of celebrity image"></p>
        </div>

        <div class="quiz-box">
            <p class="quiz-button">1</p>
            <p class="quiz-button">2</p>
            <p class="quiz-button">3</p>
            <p class="quiz-button">4</p>
        </div>
    </section>

    <!--javascript-->
    <script src="assets/scripts/quiz.js"></script>
</body>
</html>
