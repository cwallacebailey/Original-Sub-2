<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!--style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--title-->
    <title>Celebrity Quiz</title>
</head>
<body onload="focus()">
    <section id="page-contain">
        <div id="box">
            <h1>Welcome to the Celebrity Quiz</h1>
            <label for="username" id="label">Enter Username:</label>
            <input type="text" id="username">
            <button class="button" onclick="saveUsername()">Enter Quiz</button>
            <a href="leaderboard.html" class="button">Highscores</a>
            <p class="button" id="instructionsBox" onclick="instructionsGone()">Click an image section to reveal part of the celebrity. Guess the celeb with as few flips as you can to get the most points</p>
            <p class="button" onclick="instructions()">Instructions</p>
        </div>
    </section>
    <!--javascript-->
    <script src="assets/scripts/quiz.js"></script>
</body>
</html>
